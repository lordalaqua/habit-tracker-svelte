<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Habit tracker</title>
    <meta name="description" content="A simple way to track your habits" />

    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="theme-color" content="#FFFFFF" />

    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Weather PWA" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0059b8" />
    <meta name="apple-mobile-web-app-title" content="Habit Tracker" />
    <meta name="application-name" content="Habit Tracker" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').then(reg => {
            console.log('Service worker registered.');
          });
        });
      }
    </script>

    <!-- CSS and JS -->
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/build/bundle.css" />
    <script type="module" defer src="/build/main.js"></script>
    <!-- 3rd party CSS (loaded asynchronously) -->
    <link
      media="print"
      onload="this.media='all'"
      type="text/css"
      rel="stylesheet"
      href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css"
    />
  </head>

  <body>
    <div id="app"></div>
    <noscript>
      <p>This application requires Javascript to be enabled to run.</p>
      <p>
        If you wish to use it, please enable Javascript or use a different
        browser.
      </p>
    </noscript>
  </body>
</html>
